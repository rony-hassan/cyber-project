<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption & Decryption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Encryption & Decryption</h1>
        
        <label for="inputText">Enter Plain Text:</label>
        <textarea id="inputText" placeholder="Enter text to encrypt or decrypt"></textarea>

        <label for="keyText">Enter Key:</label>
        <textarea id="keyText" placeholder="Enter key like 'name', 'gub', etc."></textarea>
        
        <div class="buttons">
            <button onclick="encryptText()">Encrypt</button>
            <button onclick="decryptText()">Decrypt</button>
        </div>
        
        <label for="outputText">Result:</label>
        <textarea id="outputText" placeholder="Output will be displayed here" readonly></textarea>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
